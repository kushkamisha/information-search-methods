<!DOCTYPE html>
<html lang='en' class=''>
  <head>
    <meta charset='UTF-8'>
    <title>Elastic Search</title>
    <style>
     body {
        background-color: #3745c2;
      }

      #form {
        margin: 200px 40% 0;
        background-color: #4654e1;
        width: 300px;
        height: 44px;
        border-radius: 5px;
        display:flex;
        flex-direction:row;
        align-items:center;
      }
      #form > input {
        all: unset;
        font: 16px system-ui;
        color: #fff;
        height: 100%;
        width: 100%;
        padding: 6px 10px;
      }
      #add {
        margin: 0px 40%;
        /* background-color: #4654e1; */
        width: 300px;
        height: 44px;
        border-radius: 5px;
        /* display:flex;
        flex-direction:row; */
        align-items:center;
      }
      #add > input {
        all: unset;
        font: 16px system-ui;
        color: #fff;
        height: 100%;
        width: 100%;
        padding: 6px 10px;
      }
      h3 {
        margin: 70px 40% 0;
        color: white;
        /* background-color: #4654e1; */
        width: 300px;
        height: 44px;
        border-radius: 5px;
        /* display:flex;
        flex-direction:row; */
        align-items:center;
      }
      #add > button {
        /* margin: 0px 40%; */
        background-color: #4654e1;
        width: 300px;
        height: 44px;
        border-radius: 5px;
        color: white;
        font: 16px system-ui;
        cursor: pointer;
      }

      ::placeholder {
        color: #fff;
        opacity: 0.7; 
      }

      svg {
        color: #fff;
        fill: currentColor;
        width: 24px;
        height: 24px;
        padding: 10px;
      }

      #form > button {
        all: unset;
        cursor: pointer;
        width: 44px;
        height: 44px;
      }
      #results {
        margin: 6% 30%;
        align-items:center;
      }
    </style>
  </head>
  <body>
    <form role="search" id="form">
      <input type="search" id="query" name="q" placeholder="Search..." aria-label="Search through site content">
      <button>
        <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
      </button>
    </form>

    <h3>Add a quote</h3>
    <form id="add" name="Add a quote">
        <input type="text" id="author" name="author" placeholder="Author"><br>
        <input type="text" id="quote" name="quote" placeholder="Quote"><br>
        <button>Submit</button>
    </form>

    <br>
    <div id="results"></div>

    <script>
      const f = document.getElementById('form');
      const q = document.getElementById('query');
      const res = document.getElementById('results');

      const addQ = document.getElementById('add');
      const author = document.getElementById('author');
      const quote = document.getElementById('quote');

      function submitted(event) {
        event.preventDefault();

        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (this.readyState != 4) return;

            if (this.status == 200) {
                const quotes = JSON.parse(this.responseText).map((quote) => ({
                    author: quote._source.author,
                    quote: quote._source.quote,
                }));
                let quotesHtml = '';

                quotes.forEach((quote) => {
                    quotesHtml += '<b>' + quote.author + '</b><br>' + quote.quote + '<br><br>'
                })

                res.innerHTML = JSON.stringify(quotesHtml);
            }
        };

        xhr.open('GET', `/search?text=${q.value}`, true);
        xhr.send();
      }

      function submittedAdd(event) {
        event.preventDefault();

        var xhr = new XMLHttpRequest();
        xhr.open("POST", '/add', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.send(JSON.stringify({
            author: author.value,
            quote: quote.value,
        }));

        xhr.onreadystatechange = function () {
            if (this.readyState != 4) return;

            if (this.status == 200) {
                alert('Added')
                document.getElementById("add").reset()
            }
        };
      }

      f.addEventListener('submit', submitted);
      addQ.addEventListener('submit', submittedAdd);
    </script>
  </body>
</html>
